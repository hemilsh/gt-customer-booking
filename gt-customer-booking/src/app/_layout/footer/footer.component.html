        <div class="ftco-footer-widget mb-4 reg-office">

          <p>
            <!-- <span class="icon icon-map-marker"></span> -->
             Udyog Bhavan, Block No. 16,<br/> 4th Floor, Sector-11,<br/> Gandhinagar - 382 011.</p>
          <p>
            <!-- <span class="icon icon-phone"></span> -->
            <strong>Tel:</strong> +91 79 23977200 <br/>

        </div>

      <div class="col-md-4 order-md-3 subscribeCol text-right animated fadeInUpShort go">
       
          <p><strong>Subscribe</strong></p>
          <form  [formGroup]="subscriberForm" (ngSubmit)="onSubscribe('subscribeFormId')" #vform="ngForm" id="subscribeFormId" class="subscribe cf" novalidate="novalidate">
            <div class="">
              <label for="email">
                <input id="email" name="email" type="text" class="form-control" required="" autocomplete="off" placeholder="e-mail" style="height: calc(1.5em + 0.75rem + 2px) !important;color: #b2b2b2 !important;" [(ngModel)]="subscriberModel.email" formControlName="email">
                <small *ngIf="f.email.errors" class="mandatary">
                  <div *ngIf="f.email.errors.required && (vform.submitted || f.email.touched)">
                      <span> <img src="assets/images/invalid.svg" alt="invalid"></span>
                      Mandatory : This cannot be left blank.</div>
                      <div *ngIf="f.email.errors.pattern && (vform.submitted || f.email.touched)">
                        <span> <img src="assets/images/invalid.svg" alt="invalid"></span>
                        Email must be a valid email address</div>
                    <div *ngIf="f.email.errors.maxlength && (vform.submitted || f.email.touched)">
                        <span> <img src="assets/images/invalid.svg" alt="invalid"></span>
                        You have reached maximum limit of 100 allowed characters.. </div>
                </small>
              </label>
            </div>
            <button class="subscribeBtn"></button>
          </form>
          <p><a href="" [routerLink]="['/monthly-vacant-report']">Monthly Vacant Positions</a></p>
